<!DOCTYPE html>
<html/>

 <head>
  <link href="static/text.css", rel="stylesheet", text="text/css"/>
 </head>

 <body>
  <p class="main">DocsHub</p>
  {% for text in texts %}

   </form>
  {% endfor %}
 </body>

</html>
